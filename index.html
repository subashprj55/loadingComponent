<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="loading-container">
        <div class="loading-card pre">
            <div class="header"></div>
            <div class="content">
                <div class="circle"></div>
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line small"></div>
                </div>
            </div>
        </div>
        <div class="loading-card active">
            <div class="header"></div>
            <div class="content">
                <div class="circle"></div>
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line small"></div>
                </div>
            </div>
        </div>
        <div class="loading-card next">
            <div class="header"></div>
            <div class="content">
                <div class="circle"></div>
                <div class="line-container">
                    <div class="line"></div>
                    <div class="line small"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
